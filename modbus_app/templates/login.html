<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="server_ip_address">Server IP Address:</label>
            <input type="text" id="server_ip_address" name="server_ip_address" value="{{ server_ip_address }}">
        </div>
        <div>
            <label for="server_port">Server Port:</label>
            <input type="number" id="server_port" name="server_port" value="{{ server_port }}">
        </div>
        <div>
            <label for="tool_ip_address">Tool IP Address:</label>
            <input type="text" id="tool_ip_address" name="tool_ip_address" value="{{ tool_ip_address }}">
        </div>
        <div>
            <label for="tool_module_name">Tool Module Name:</label>
            <input type="text" id="tool_module_name" name="tool_module_name" value="{{ tool_module_name }}">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
